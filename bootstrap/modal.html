<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Modal Example</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Button to Open the Modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#myModal"
    >
      Open modal
    </button>

    <!-- The Modal -->
    <div
      class="modal fade"
      id="myModal"
      data-backdrop="true"
      data-keyboard="true"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">Modal body..</div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--ví dụ-->
    <section class="hero" aria-labelby="hero-title">
      <h2 id="hero-title">Welcome to our team</h2>
    </section>
    <!---->
    <button aria-label="Close a popup">x</button>
    <button class="modal__button js-modal-close" aria-label="Close a modal">
      <span class="icon-close">Close</span>
    </button>

    <button title="Close">X</button>
    <br />
    <br />
    <br />
    <br />
    <button aria-label="Back to the page" title="Close">X</button>

    <p hidden>You can't see this</p>
    <p aria-hidden="false">You can't see this 2</p>

    <p aria-hidden="true">This content is hidden.</p>

    <p aria-hidden="false">This content is not hidden.</p>

    <!-- aria-hidden="false" is same as -->
  </body>
</html>
