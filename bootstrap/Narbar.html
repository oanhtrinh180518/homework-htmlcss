<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Navbar Example</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h4>.navbar .navbar-expand-sm</h4>

    <!-- A horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-dark">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Javascript</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Css</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bootstrap</a>
        </li>
      </ul>
    </nav>

    <nav class="navbar navbar-expand-sm bg-warning navbar-light">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Javascript</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Css</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bootstrap</a>
        </li>
      </ul>
    </nav>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">o7planning</a>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Java</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">C/C++</a>
        </li>
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
            Front-end
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Javascript</a>
            <a class="dropdown-item" href="#">Css</a>
            <a class="dropdown-item" href="#">Bootstrap</a>
          </div>
        </li>
      </ul>
    </nav>

    <div>
      <!-- Navbar-nav with FORM -->
      <ul class="navbar-nav">
        <form class="form-inline" action="/somepage">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
          />
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </ul>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">
         <a class="navbar-brand" href="#">o7planning</a>
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
               <a class="nav-link">Java</a>
            </li>
            <li class="nav-item">
               <a class="nav-link">C/C++</a>
            </li>
         </ul>
      </nav>
 
      <h1 class="mt-6">Content</h1>
      <h2>Content</h2>
      <h3>Content</h3>
      <h4>Content</h4>
      <h5>Content</h5>
      <h1>Content</h1>
      <h2>Content</h2>
 
  </body>
</html>
